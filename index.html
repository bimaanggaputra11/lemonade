<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WICKZARD</title>
    <link rel="icon" type="image/png" href="assets/NOBG (2).png" 
    >
    <link rel="stylesheet" href="home-style.css">
</head>

<body>
      <video autoplay muted loop playsinline class="bg-video">
        
        <source src="assets/bg.mp4" type="video/mp4">
    </video>
    <div class="background-pattern"></div>
 
   
    <div class="content">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="nav-brand">
              <img src="assets/NOBG (2).png" width="100%" class="logo">
                <span class="brand-name">WICKZARD</span>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-content">
                <!--div class="badge">
                    <span>Revolutionary Trading Utility</span>
                </div-->
                
                <h1 class="hero-title">
                    <span class="gradient-text">Trade Smarter with Leverage</span>
                </h1>
                
                <p class="hero-description">
                    Powerful tools and analytics for leveraged trading. Maximize your potential with intelligent risk management and real-time insights.
                </p>

                <!-- CTA Buttons -->
                <div class="cta-buttons">
                    <div class="btn-wrapper">
        <button id="getStartedBtn" class="btn">
            <span>Get Started</span>
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        </button>
        <div class="particle-container"></div>
    </div>
                        
                    </button>
                    
                    <div class="btn-wrapper">
        <button id="roadmapBtn" class="btn">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
            <span>Roadmap</span>
        </button>
        <div class="particle-container-roadmap"></div>
    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="home-script.js"></script>
</body>
</html>
